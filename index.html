<!DOCTYPE html>
<html>
<head lang="en">
	<title>Walker</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/fetcher.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/ntparser.js"></script>
	<script charset:"utf-8" type="text/javascript" src="js/painter.js"></script>
<meta charset="UTF-8">
</head>
<body>
<main>
<section>
<h3>Linked Open Data Walker</h3>
	<section>
	<h4>Enter a URI to get started</h4>
	<p>E.g. <code>http://org.belgif.be/cbe/org/0367_302_178#id</code></p>
	<input id="url" text="http://org.belgif.be/cbe/org/0367_302_178#id" type="url" size=60" list="example"></input>
	<datalist id="example">
		<option value="http://org.belgif.be/cbe/org/0367_302_178#id">Fedict</option>
	</datalist>
	<button onClick="walkTriples();" type="submit">Go</button>
	</section>
	<section>
	<div>
	<div id="graph">
	<div class="vis-network">
	<canvas width="800" height="800" />
	<div>
	</div>
	</section>
</section>
<script>
function walkTriples() {
	var url = document.getElementById("url").value.trim();
	var graph = document.getElementById("graph");

	var painter = new Painter();
	painter.init(graph);
	
	var fetcher = new Fetcher();
	var data = fetcher.getTriples(url);
	painter.add(data, fetcher.getParser());

	painter.getGraph().on("doubleClick", function(ev) {
		if (ev.nodes != null) {
			var id = ev.nodes[0];
			var url = id.slice(1,-1);
			if (url.startsWith("http")) {
				var data = fetcher.getTriples(url);
				painter.add(data, fetcher.getParser());
			}
		}
	});
}
</script>
</main>

</body>
</html>

<section>

	<input id="url" text="http://org.belgif.be/cbe/org/0367_302_178#id" type="url" size=60"></input>
	<button onClick="walkTriples();" type="submit">Go</button>
	</section>
	<section>
	<div>
	<div id="graph">
	<div class="vis-network">

	</div>

<script>
function walkTriples() {
	var url = document.getElementById("url").value;
	var graph = document.getElementById("graph");
	doGraph(getTriples(url, drawGraph), graph);
}
